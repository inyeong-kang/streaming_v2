<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport"   gcontent="width=device-width, initial-scale=1.0" />
    <title>ðŸŽ¥WebRTC demo</title>
    <style>
    main{
        margin-top:5px;
        margin-left: 7px;
    }
    h2{
        margin-top: 10px;
    }
    .container{
        margin-bottom: 20px;
    }
    button {
        padding: 8px 16px;
    }

    pre {
        overflow-x: hidden;
        overflow-y: auto;
    }

    video {
        width: 80%;
    }

    .option {
        margin-bottom: 8px;
    }

    #media {
        max-width: 1280px;
    }
    </style>
    <link rel="shortcut icon" type="image/x-icon" href="../light.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
<header id="welcome">
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <div class="container-fluid"><a class="navbar-brand">ðŸ’¡ Live-Tracker ðŸ’¡</a>
            <form class="d-flex">
              <input class="form-control me-2" type="text" required placeholder="Type a Room Code">
              <button class="btn btn-primary">Enter</button>
            </form>
          </div>
    </nav>
    <div class="p-5 text-center bg-light">
        <h1 class="mb-3">âœ¨Welcome to Live-Trackerâœ¨</h1>
        <button class="btn btn-primary" id="start" onclick="start()">Start Tracking</button>
        <button class="btn btn-danger" id="stop" style="display: none" onclick="stop()">Stop Tracking</button>

    </div>
</header>
<main>
<div class="container">
    <h2>Options</h2>
    <div class="option">
        <input id="use-datachannel" checked="checked" type="checkbox"/>
        <label for="use-datachannel">Use datachannel</label>
        <select id="datachannel-parameters">
        <option value='{"ordered": true}'>Ordered, reliable</option>
        <option value='{"ordered": false, "maxRetransmits": 0}'>Unordered, no retransmissions</option>
        <option value='{"ordered": false, "maxPacketLifetime": 500}'>Unordered, 500ms lifetime</option>
        </select>
    </div>
    <div class="option">
        <input id="use-audio" type="checkbox"/>
        <label for="use-audio">Use audio</label>
        <select id="audio-codec">
            <option value="default" selected>Default codecs</option>
            <option value="opus/48000/2">Opus</option>
            <option value="PCMU/8000">PCMU</option>
            <option value="PCMA/8000">PCMA</option>
        </select>
    </div>
    <div class="option">
        <input id="use-video" checked="checked" type="checkbox"/>
        <label for="use-video">Use video</label>
        <select id="video-resolution">
            <option value="" selected>Default resolution</option>
            <option value="320x240">320x240</option>
            <option value="640x480">640x480</option>
            <option value="960x540">960x540</option>
            <option value="1280x720">1280x720</option>
        </select>
        <select id="video-transform">
            <option value="tracking" selected>Live Tracking</option>
            <option value="edges">Edge detection</option>
            <option value="cartoon">Cartoon effect</option>
            <option value="rotate">Rotate</option>
        </select>
        <select id="video-codec">
            <option value="default" selected>Default codecs</option>
            <option value="VP8/90000">VP8</option>
            <option value="H264/90000">H264</option>
        </select>
    </div>
    <div class="form-check form-switch">    
        <div class="option">
            <input class="form-check-input" type="checkbox" role="switch" id="use-stun">
            <label class="form-check-label" for="use-stun">Use STUN Server</label>
        </div>
    </div>
</div>
<div class="container">
    <h2>State</h2>
    <p>
        ICE gathering state: <span id="ice-gathering-state"></span>
    </p>
    <p>
        ICE connection state: <span id="ice-connection-state"></span>
    </p>
    <p>
        Signaling state: <span id="signaling-state"></span>
    </p>
</div>
<div class="container">
    <div id="media" style="display: none">
        <h2>Media</h2>

        <audio id="audio" autoplay="true"></audio>
        <video id="video" autoplay="true" playsinline="true"></video>
    </div>
</div>
<div class="container">
    <h2>Data channel</h2>
    <pre id="data-channel" style="height: 200px;"></pre>
</div>
<div class="container">
    <h2>SDP</h2>
    <h3>Offer</h3>
    <pre id="offer-sdp"></pre>
    <h3>Answer</h3>
    <pre id="answer-sdp"></pre>
</div>
</main>
<footer></footer>
<script src="client.js"></script>
</body>
</html>
